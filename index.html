<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedle</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Wikipedle JS-->
        <script src="wikipedle.js"></script>
    </head>
    <body>
        <h1>Wikipedle</h1>
        <p id="secretInfoText">Loading...</p>
        <h1 id="statusHeader">Welcome</h1>
        <p id="statusText">You can start by making a guess!</p>
        <input id="inputTextBox" disabled="true" autofocus="autofocus">
        <button id="guessButton" type="button" onclick="guess()" disabled="true">Guess</button>
        <button id="giveUpButton" type="button" onclick="giveUp()" disabled="true">Give up</button>
        <table>
            <thead>
                <tr>
                    <th width="300px">Similarity</th>
                    <th width="300px">Guess</th>
                    <th width="300px">Guess links to Secret</th>
                    <th width="300px">Secret links to Guess</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </body>
</html>
